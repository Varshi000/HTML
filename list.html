<!DOCTYPE html>
<html>
<head>
	<title>LIST</title>
</head>
<body>
	<h1 align="center">LISTS</h1>
	<h3>There are three types of lists:</h3>
	<h4>1.order list</h4>
	<h4>2.unorder list</h4>
	<h4>3.description list</h4>

	<h1><font color="red">ORDER LIST:</font></h1>
	<ol type="I"><font color="blue">
		<li> C </li>
		<li>C++</li>
		<li>Java</li></font>
	</ol>
	<h1><font color="red">UNORDER LIST:</font></h1>
	<ul type="square">
		<font color="blue">
		<li>DBMS</li>
		<li>OS</li>
		<li>CO</li></font>
	</ul>

	<h1><font color="red">DESCRIPTION LIST</font></h1>
	<dl>
		<font color="green">
		<dt><b>FRUITS</b><dt></font>
			<font color="blue">
			<dd>mango</dd>
			<dd>apple</dd>
			<dd>banana</dd></font>
	</dl>
	<dl><font color="green">
		<dt><b>YEARS</b></dt></font>
		<font color="blue">
		<dd>1st</dd>
		<dd>2nd</dd>
		<dd>3rd</dd></font>
	</dl>

</body>
</html>
